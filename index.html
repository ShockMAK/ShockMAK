<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOCK MAX</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0a2c6e, #00a8cc);
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .logo {
            width: 200px;
            text-align: center;
            margin-top: 50px;
        }
        .logo img {
            width: 100%;
        }
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px;
        }
        .youtube-icon {
            margin-right: 10px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        .button {
            background-color: #0074d9;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #005ea6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://drive.google.com/uc?export=view&id=1NqDxcbYuKtiMbll_S8hK2nCre8s4AM6x" alt="SHOCK MAX Logo">
        </div>
        <div class="top-bar">
            <a href="https://www.youtube.com/channel/UCF69p87tyNtGLBp2fDKUa8A" class="youtube-icon">
                <img src="https://example.com/youtube-icon.png" alt="YouTube Icon">
            </a>
        </div>
        <div class="buttons">
            <button class="button" onclick="revealIP()">Minecraft Server</button>
            <button class="button" onclick="downloadResourcePack()">Custom Resource Pack</button>
            <button class="button" onclick="downloadExtension()">Chrome Extension</button>

    </div>

            window.location.href = "https://drive.google.com/uc?export=view&id=14mN__WTRhKCQoc5My1Gg21vbqVOozqdj";
        }
        function downloadExtension() {
            window.location.href = "https://drive.google.com/uc?export=view&id=1vdprpFrAzDR0tKa52C0XcjetDusJ8TpK";
        }

</body>
</html>
